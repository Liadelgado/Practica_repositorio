<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda virtual</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #85cbe7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ebb1b1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            margin-top: 20px;
            text-align: center;
        }

        #totalPagar {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tienda Virtual</h1>
        <form id="ventaForm">
            <h2>Información del Producto</h2>
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" required>

            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" required>

            <label for="categoria">Categoría:</label>
            <input type="text" id="categoria" name="categoria" required>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" required>

            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>

            <h2>Información del Cliente</h2>
            <label for="cliente">Nombre Cliente:</label>
            <input type="text" id="cliente" name="cliente" required>

            <label for="edadCliente">Edad Cliente:</label>
            <input type="number" id="edadCliente" name="edadCliente" required>

            <label for="fechaVenta">Fecha Venta:</label>
            <input type="date" id="fechaVenta" name="fechaVenta" required>

            <label for="tipoPago">Tipo de Pago:</label>
            <select id="tipoPago" name="tipoPago" required>
                <option value="efectivo">Efectivo/Tarjeta Débito</option>
                <option value="credito">Crédito</option>
            </select>

            <label for="iva">IVA (%):</label>
            <input type="number" id="iva" name="iva" required>

            <button type="button" onclick="calcularTotal()">Calcular Total</button>
        </form>
        <div id="resultado">
            <h2>Resultado</h2>
            <p id="totalPagar"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
